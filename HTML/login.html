<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/login.css">
 
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <form action="#" id="RegistrationForm">
       <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required>
          <spann class="error" id="usernameError"> </span>
       </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" >
          <spann class="error" id="emailError"> </span>
       </div>

         <div class="form-group">
          <label for="Password">Password</label>
          <input type="Password" name="Password" id="Password" required>
          <spann class="error" id="PasswordError"> </span>
       </div>

        <div class="form-group">
          <label for="ConformPassword">ConformPassword</label>
          <input type="Password" name="ConformPassword" id="ConformPassword" required>
          <spann class="error" id="ConformPasswordError"> </span>
       </div>


       <button type="submit">Login</button>

    </form>

    <button id="back"><a href="index.html">Back</a></button>
    <p>Register another way <a href="#">Google Account?</a></p>



  </div>
    



    <script src="../Javascript/login.js"></script>
</body>
</html>
